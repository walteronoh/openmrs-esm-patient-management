name: AMPATH Package Publishing

on:
  push:
    branches: [main]
  release:
    types:
      - created

env:
  TURBO_API: 'http://127.0.0.1:9080'
  TURBO_TOKEN: 'turbo-token'
  TURBO_TEAM: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      should-publish: ${{ steps.check-changes.outputs.should-publish }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Check for relevant changes
        id: check-changes
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "Release event - will publish"
          else
            # Check if there are changes in the patient registration app
            if git diff --name-only HEAD~1 HEAD | grep -E "^packages/esm-patient-registration-app/"; then
              echo "should-publish=true" >> $GITHUB_OUTPUT
              echo "Changes detected in patient registration app - will publish"
            else
              echo "should-publish=false" >> $GITHUB_OUTPUT
              echo "No changes in patient registration app - skipping publish"
            fi
          fi

      - name: ğŸ› ï¸ Setup Node.js
        if: steps.check-changes.outputs.should-publish == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        if: steps.check-changes.outputs.should-publish == 'true'
        run: yarn install --immutable

      - name: ğŸš€ Setup local cache server for Turborepo
        if: steps.check-changes.outputs.should-publish == 'true'
        uses: felixmosh/turborepo-gh-artifacts@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          server-token: ${{ env.TURBO_TOKEN }}

      - name: ğŸ§ª Run tests for patient registration app
        if: steps.check-changes.outputs.should-publish == 'true'
        run: yarn workspace @ampath/esm-patient-registration-app test

      - name: ğŸ”§ Run type checks
        if: steps.check-changes.outputs.should-publish == 'true'
        run: yarn workspace @ampath/esm-patient-registration-app typescript

      - name: ğŸ—ï¸ Build patient registration app
        if: steps.check-changes.outputs.should-publish == 'true'
        run: yarn workspace @ampath/esm-patient-registration-app build

      - name: ğŸ“¤ Upload build artifacts
        if: steps.check-changes.outputs.should-publish == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: patient-registration-dist
          path: packages/esm-patient-registration-app/dist
          overwrite: true

  publish-next:
    runs-on: ubuntu-latest
    needs: build
    if: >
      needs.build.outputs.should-publish == 'true' && 
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      github.repository_owner == 'AMPATH'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ”§ Configure Git
        run: |
          git config user.email "devs@ampath.or.ke" 
          git config user.name "AMPATH CI"

      - name: ğŸ·ï¸ Version with next tag
        run: |
          cd packages/esm-patient-registration-app
          CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
          NEXT_VERSION="${CURRENT_VERSION}-next.${GITHUB_RUN_NUMBER}"
          npm version $NEXT_VERSION --no-git-tag-version
          echo "Publishing version: $NEXT_VERSION"

      - name: ğŸ—ï¸ Build
        run: yarn workspace @ampath/esm-patient-registration-app build

      - name: ğŸš€ Publish to npm with next tag
        run: |
          cd packages/esm-patient-registration-app
          npm publish --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

  publish-release:
    runs-on: ubuntu-latest
    needs: build
    if: >
      needs.build.outputs.should-publish == 'true' && 
      github.event_name == 'release' &&
      github.repository_owner == 'AMPATH'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ·ï¸ Set release version
        run: |
          cd packages/esm-patient-registration-app
          RELEASE_VERSION=${GITHUB_REF_NAME#v}  # Remove 'v' prefix if present
          npm version $RELEASE_VERSION --no-git-tag-version
          echo "Publishing release version: $RELEASE_VERSION"

      - name: ğŸ—ï¸ Build
        run: yarn workspace @ampath/esm-patient-registration-app build

      - name: ğŸš€ Publish to npm with latest tag
        run: |
          cd packages/esm-patient-registration-app
          npm publish --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}